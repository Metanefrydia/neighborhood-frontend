<div class="card-container">
    <mat-card class="example-card" *ngFor="let announcement of announcements">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ announcement.title }}</mat-card-title>
            <mat-card-subtitle> {{ announcement.user }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ announcement.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">WiÄ™cej</button>
        </mat-card-actions>
    </mat-card>
</div>
