<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="logo-container">
        <img src="assets/logo.png" class="logo" routerLink="/mainpage" />
    </div>

    <div class="button-container">
      <button *ngIf="isUserLoggedIn" mat-flat-button (click)="openDialog()">Utwórz ogłoszenie</button>
      <button *ngIf="isUserLoggedIn" mat-flat-button color="accent">Konto</button>
      
      <button *ngIf="!isUserLoggedIn" mat-flat-button routerLink="/login">Utwórz ogłoszenie</button>
      <button *ngIf="!isUserLoggedIn" mat-flat-button color="accent" routerLink="/login">Zaloguj</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
